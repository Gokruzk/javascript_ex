    <p>
      6. Calificación de un examen: Escribe un programa que le pide al usuario
      ingresar la calificación de un examen (un número entre 0 y 100) e imprime
      su equivalente en letras según la siguiente escala:
    </p>
    <ul>
      <li>90-100 A</li>
      <li>80-89 B</li>
      <li>70-79 C</li>
      <li>60-69 D</li>
      <li>0-59 F</li>
    </ul>
    <form>
      <my-input
        id="n1"
        class-i="input"
        class-l="user-label"
        class-d="input-group"
        >Calificación</my-input
      >
      <div class="form-group">
        <label for="" id="ans"></label>
      </div>
      <button id="btn" type="submit" onclick="ej10()">
        Calcular nota
      </button>
      <button
        type="submit"
        onclick="document.getElementById('n1').value = ' ';"
      >
        Limpiar
      </button>
    </form>
    <script src="app.js"></script>
    <script src="../../app.js"></script>
  </body>
